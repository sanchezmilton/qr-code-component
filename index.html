<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./public/favicon.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
          theme: {
            extend: {
              fontFamily: {
                'Outfit': ['"Outfit"', 'sans-serif']
              }
            }
          }
        }
      </script>
    <title>Frontend Mentor | QR code component</title>
    <style>
        .attribution { font-size: 11px; text-align: center; margin-top: 32px;}
        .attribution a { color: hsl(228, 45%, 44%); }
    </style>
</head>
<body class="bg-[#d6e2f0] flex flex-col items-center justify-center h-screen font-Outfit">
    <main class="w-[350px] mx-[30px] p-4 bg-white rounded-2xl shadow-lg">
        <img class="rounded-xl" src="./public/image-qr-code.png" alt="qr-code" />
        <div class="flex flex-col">
            <h1 class="text-[#1f3251] mx-2 text-2xl font-bold leading-tight text-center mt-7">Improve your front-end skills by building projects</h1>
            <p class="text-[#7b879d] mx-6 my-5 text-base text-center">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </div>
    </main>
    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a target="_blank" href="https://github.com/sanchezmilton">Milton SÃ¡nchez</a>.
    </footer>
</body>
</html>
